<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic LED Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1a1a40 0%, #2c2c54 100%);
      --accent: #e94560;
      --accent-bright: #f8e16c;
      --led: #0ff0fc;
      --text-main: #f4f4f4;
      --card-bg: rgba(44,44,84,0.85);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      padding: 2rem 0 1rem 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      color: var(--led);
      text-shadow: 0 0 16px var(--led), 0 2px 4px #0008;
      margin: 0;
    }
    header p {
      font-size: 1.3rem;
      color: var(--accent-bright);
      margin: 0.5em 0 0 0;
      letter-spacing: 1px;
    }
    .card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 2rem;
      padding: 2.5rem 2rem;
      width: 95%;
      max-width: 480px;
      margin: 2rem auto 1rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      border: 2px solid var(--accent);
      animation: fadeIn 1.2s cubic-bezier(.44,.68,.73,.23);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .led-preview {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      color: var(--led);
      padding: 0.7em 1.2em;
      background: linear-gradient(90deg, #272768 20%, #0ff0fc 100%);
      border-radius: 1em;
      box-shadow: 0 0 24px #0ff0fc66;
      margin-bottom: 1em;
      letter-spacing: 1.5px;
      text-align: center;
    }
    label {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--accent-bright);
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      font-family: inherit;
      font-size: 1.1rem;
      padding: 0.8em 1em;
      border: none;
      border-radius: 0.7em;
      background: #23234b;
      color: var(--text-main);
      outline: none;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0003;
      width: 100%;
      max-width: 340px;
      transition: background 0.3s;
    }
    input[type="text"]:focus {
      background: #35357a;
    }
    button {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.1rem;
      padding: 0.7em 2.5em;
      border-radius: 1.5em;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: 0 4px 24px #e9456022;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #f8e16c;
      color: #2c2c54;
      transform: translateY(-3px) scale(1.03);
    }
    footer {
      margin: 2.5rem 0 1rem 0;
      text-align: center;
      color: #777;
      font-size: 1rem;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem;}
      .card { padding: 1.3rem 0.7rem;}
      .led-preview { font-size: 1.4rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Dynamic LED Sign</h1>
    <p>Create your own vibrant sign in real time</p>
  </header>
  <div class="card">
    <div class="led-preview" id="ledSign">Your Text Here</div>
    <label for="signText">Type Your Message:</label>
    <input type="text" id="signText" maxlength="32" placeholder="Enter LED sign text...">
    <button id="updateBtn">Show on LED Sign</button>
  </div>
  <footer>
    &copy; 2025 FallingParrot &mdash; DynamicLedSign
  </footer>
  <script>
    const signText = document.getElementById('signText');
    const ledSign = document.getElementById('ledSign');
    document.getElementById('updateBtn').onclick = () => {
      ledSign.textContent = signText.value || 'Your Text Here';
    };
    signText.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        ledSign.textContent = signText.value || 'Your Text Here';
      }
    });
  </script>
</body>
</html>
